<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping Coming Soon Page</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="container">
        <div class="content">
            <img src="./src/images/logo.svg" alt="logo" class="logo">
            <h1 class="title">We are launching <strong>soon!</strong></h1>
            <p class="description">Subscribe and get notified</p>
            <div class="input">
                <div class="input-container">
                    <input type="email" class="email" name="email" placeholder="Your email address..." id="input">
                    <p class="error-msg" id="message"></p>
                </div>
                <button class="btn" id="btn">Notify Me</button>
            </div>
            <img src="./src/images/illustration-dashboard.png" alt="illustration dashboard" class="illustration">
        </div>
    </main>
    <footer class="footer">
        <div class="icons">
            <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="x"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./src/js/index.js"></script>
</body>

</html>
